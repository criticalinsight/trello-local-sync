name = "trello-local-sync"
main = "src/worker.ts"
compatibility_date = "2024-09-23"
account_id = "c61fd30bce61d2d26de34db53b001e3d"

# Custom domain route
routes = [{ pattern = "work.moecapital.com", custom_domain = true }]

[durable_objects]
bindings = [{ name = "BOARD_DO", class_name = "BoardDO" }]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["BoardDO"]

[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true

[assets]
directory = "./dist"
binding = "ASSETS"

[[r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "work-media"
